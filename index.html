<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marriage Countdown</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background slideshow */
        .bg {
            position: fixed;
            inset: 0;
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            background-color: #000;
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .countdown-box {
            text-align: center;
            padding: 40px 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 18px;
            backdrop-filter: blur(8px);
            max-width: 420px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 38px;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 182, 193, 0.6);
        }

        .subtitle {
            margin-bottom: 25px;
            opacity: 0.9;
            font-size: 16px;
        }

        .time {
            display: flex;
            gap: 22px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .unit {
            text-align: center;
            min-width: 80px;
        }

        .number {
            font-size: 44px;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .label {
            font-size: 14px;
            opacity: 0.85;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.08);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.9;
            }
        }

        /* Invitation preview */
        .invite-wrapper {
            margin-top: 30px;
            text-align: center;
            animation: fadeUp 1.8s ease forwards;
        }

        .invite-card {
            max-width: 260px;
            width: 100%;
            border-radius: 16px;
            cursor: pointer;
            box-shadow:
                0 10px 30px rgba(255, 182, 193, 0.35),
                0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .invite-card:hover {
            transform: scale(1.05);
            box-shadow:
                0 15px 40px rgba(255, 182, 193, 0.55),
                0 0 25px rgba(255, 255, 255, 0.3);
        }

        .invite-text {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.85;
            letter-spacing: 0.5px;
        }

        /* Fullscreen invitation */
        .invite-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .invite-full {
            max-width: 90%;
            max-height: 90%;
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating hearts */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .number {
                font-size: 32px;
            }

            h1 {
                font-size: 30px;
            }
        }
        .just-married {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            animation: pulse 1.6s ease-in-out infinite;
            text-shadow:
                0 0 12px rgba(255, 182, 193, 0.9),
                0 0 25px rgba(255, 255, 255, 0.6);
        }

    </style>
</head>

<body>

    <!-- Background -->
    <div id="bg" class="bg"></div>
    <div class="overlay"></div>

    <!-- Floating Hearts -->
    <div class="hearts"></div>

    <!-- Content -->
    <div class="content">
        <div class="countdown-box" id="countdownBox">
            <h1>üíç Our Big Day</h1>
            <div class="subtitle">Vishnu ‚ù§Ô∏è Pragina ¬∑ Two hearts, one forever ‚ôæÔ∏è</div>

            <div class="time" id="timeGrid">
                <div class="unit">
                    <div class="number" id="days">--</div>
                    <div class="label">Days</div>
                </div>
                <div class="unit">
                    <div class="number" id="hours">--</div>
                    <div class="label">Hours</div>
                </div>
                <div class="unit">
                    <div class="number" id="minutes">--</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="unit">
                    <div class="number" id="seconds">--</div>
                    <div class="label">Seconds</div>
                </div>
            </div>

            <!-- Invitation Card -->
            <div class="invite-wrapper">
                <img src="invitation_card.jpg" class="invite-card" onclick="openInvite()" />
            </div>
        </div>
    </div>

    <!-- Fullscreen Invitation -->
    <div class="invite-modal" id="inviteModal" onclick="closeInvite()">
        <img src="invitation_card.jpg" class="invite-full" />
    </div>

    <script>
        /* Background slideshow */
        const images = [
            "WhatsApp Image 2026-01-29 at 6.08.03 PM.jpeg",
            "WhatsApp Image 2026-01-29 at 6.07.16 PM.jpeg",
            "countdownimage3.jpeg",
            "countdwonfacetoface.jpeg"
        ];

        let index = 0;
        const bg = document.getElementById("bg");

        bg.style.backgroundImage = `url("${images[0]}")`;
        bg.style.opacity = 1;

        setInterval(() => {
            bg.style.opacity = 0;
            setTimeout(() => {
                index = (index + 1) % images.length;
                bg.style.backgroundImage = `url("${images[index]}")`;
                bg.style.opacity = 1;
            }, 1200);
        }, 6000);

        /* Countdown */
        const marriageDate = new Date("2026-05-10T06:00:00");

        function updateCountdown() {
            const diff = marriageDate - new Date();
            if (diff <= 0) {
                document.getElementById("timeGrid").style.display = "none";

                const box = document.getElementById("countdownBox");

                if (!document.getElementById("justMarriedText")) {
                    const msg = document.createElement("div");
                    msg.id = "justMarriedText";
                    msg.className = "just-married";
                    msg.innerHTML = "üíñ Just Married üíñ";
                    box.appendChild(msg);
                }
                return;
            }

            document.getElementById("days").textContent =
                Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent =
                Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById("minutes").textContent =
                Math.floor((diff / (1000 * 60)) % 60);
            document.getElementById("seconds").textContent =
                Math.floor((diff / 1000) % 60);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        /* Invitation modal */
        function openInvite() {
            document.getElementById("inviteModal").style.display = "flex";
        }

        function closeInvite() {
            document.getElementById("inviteModal").style.display = "none";
        }

        /* Floating hearts */
        const heartContainer = document.querySelector(".hearts");
        const heartEmojis = ["üíñ", "üíï", "üíó", "üíû", "‚ú®"];

        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 6 + Math.random() * 4 + "s";
            heart.style.fontSize = 16 + Math.random() * 20 + "px";
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 9000);
        }, 500);
    </script>

</body>

</html>
