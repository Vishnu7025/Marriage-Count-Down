<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marriage Countdown</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background slideshow */
        .bg {
            position: fixed;
            inset: 0;
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            background-color: #000;
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .countdown-box {
            text-align: center;
            padding: 40px 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            backdrop-filter: blur(6px);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 38px;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 182, 193, 0.6);
        }

        .subtitle {
            margin-bottom: 25px;
            opacity: 0.9;
            font-size: 16px;
        }

        .time {
            display: flex;
            gap: 22px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .unit {
            text-align: center;
            min-width: 80px;
        }

        .number {
            font-size: 44px;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .label {
            font-size: 14px;
            opacity: 0.85;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.08);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.9;
            }
        }

        /* Floating hearts */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .number {
                font-size: 32px;
            }
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

<!-- Background -->
<div id="bg" class="bg"></div>
<div class="overlay"></div>

<!-- Floating Hearts -->
<div class="hearts"></div>

<!-- Content -->
<div class="content">
    <div class="countdown-box">
        <h1>üíç Our Big Day</h1>
        <div class="subtitle">Two hearts ‚ù§Ô∏è One forever ‚ôæÔ∏è</div>

        <div class="time">
            <div class="unit">
                <div class="number" id="days">--</div>
                <div class="label">Days</div>
            </div>
            <div class="unit">
                <div class="number" id="hours">--</div>
                <div class="label">Hours</div>
            </div>
            <div class="unit">
                <div class="number" id="minutes">--</div>
                <div class="label">Minutes</div>
            </div>
            <div class="unit">
                <div class="number" id="seconds">--</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
</div>

<script>
    /* Background slideshow */
    const images = [
        "WhatsApp Image 2026-01-29 at 6.08.03 PM.jpeg",
        "WhatsApp Image 2026-01-29 at 6.07.16 PM.jpeg"
    ];

    let index = 0;
    const bg = document.getElementById("bg");

    bg.style.backgroundImage = `url("${images[0]}")`;
    bg.style.opacity = 1;

    function changeBackground() {
        bg.style.opacity = 0;
        setTimeout(() => {
            index = (index + 1) % images.length;
            bg.style.backgroundImage = `url("${images[index]}")`;
            bg.style.opacity = 1;
        }, 1200);
    }

    setInterval(changeBackground, 6000);

    /* Countdown */
    const marriageDate = new Date("2026-05-10T00:00:00");

    function updateCountdown() {
        const now = new Date();
        const diff = marriageDate - now;

        if (diff <= 0) {
            document.body.innerHTML =
                "<h1 style='color:white;text-align:center;margin-top:40vh;'>üíñ Just Married üíñ</h1>";
            return;
        }

        document.getElementById("days").textContent =
            Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("hours").textContent =
            Math.floor((diff / (1000 * 60 * 60)) % 24);
        document.getElementById("minutes").textContent =
            Math.floor((diff / (1000 * 60)) % 60);
        document.getElementById("seconds").textContent =
            Math.floor((diff / 1000) % 60);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* Floating hearts generator */
    const heartContainer = document.querySelector(".hearts");
    const heartEmojis = ["üíñ", "üíï", "üíó", "üíû", "‚ú®"];

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent =
            heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 6 + Math.random() * 4 + "s";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";

        heartContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 9000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
